<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            Create Task
        </h3>
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" name="TaskTitle" label="Task Title" value={tasktitle}
                    onchange={events} required></lightning-input>
                <template lwc:if={showduedate}>
                    <lightning-input type="date" name="duedate" label="Duedate" value={duedate} onchange={events}
                        required></lightning-input><br>
                </template>
                <template lwc:if={showsave}>
                    <lightning-button variant="success" label="SAVE" title="Successful action" onclick={handleClick}
                        class="slds-m-left_x-small makeittransparent"></lightning-button>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
